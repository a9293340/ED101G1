<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康分析</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <link rel="stylesheet" href="./css/health.css">
</head>

<body>
    <header></header>
    <div class="healWrapper">

        <div class="healContent" id="healExam">
            <h1 class="healTitle">便當健康吃</h1>
            <p class="healTitle2">此問卷以生活作習、目前體質及腸胃狀況之隨機題庫，依據您目前的健康狀態，提供適合您的便當類型喔!趕快來測驗吧!</p>
            <div class="healBoard">
                <div class="healOrder">
                    <h2 id="healNumber"></h2>
                    <p class="healSeparate">/</p>
                    <h2 id="healNumberTotal"></h2>
                </div>
                <p class="healQuestionTitle" id="healQuestion"></p>

                <button class="healBtn" id='healA1'></button>
                <button class="healBtn" id='healA2'></button>
                <button class="healBtn" id='healA3'></button>

                <h3 id='healScore'></h3>
            </div>
            <div class="healImg1"><img src="./images/healthImages/logo.png"></div>
        </div>

        <div class="healOverlay">
            <div class="healBmiForm">
                <h2>您的BMI</h2>
                <p class="healBmiContent">為了讓測驗更加準確，BMI值也是重要的參考值</p><br>
                <label>您的性別</label>
                男<input type="radio" name="healGender" id="healGenders">女<input type="radio" name="healGender"
                    id="healGenders"><br>
                <label>請輸入您的身高</label>
                <input type="text" name=" healHeight" id="healHeight"><br>
                <label>請輸入您的體重</label>
                <input type="text" name=" healWeight" id="healWeight"><br>
                <p class="healResultTitle">BMI
                <p id="healResult"></p>
                </p>
                <button type="button" class="healBtnClose">close</button>
            </div>
        </div>
        <!-- 以下為測驗結果 -->
        <div class="healWrapper2" id="healExamResult">
            <div class="healContent2">
                <h1 class="healTitle1">健康自己看</h1>
                <p class="healTitle3">您屬於<a href="#">虛寒體質</a>，請注意您的飲食狀況，詳細的健康分析，請至<a href="#">健康檔案</a>觀看，以下是我們推薦的餐點</p>
                <ul class="healCooks">
                    <li><img src="https://via.placeholder.com/200.png/09f/fff"></li>
                    <li><img src="https://via.placeholder.com/200.png/09f/fff"></li>
                    <li><img src="https://via.placeholder.com/200.png/09f/fff"></li>
                </ul>
                <ul class="healBento">
                    <li><img src="https://via.placeholder.com/300.png/09f/fff"></li>
                    <li class="healDish">內容 : 白飯、主菜、 宮保雞丁、宮保雞丁、宮保雞丁。<br>總卡路里 : 1000大卡
                    </li>
                    <li class="healImg"><img class="healChart" src="https://via.placeholder.com/200.png/09f/fff"><button
                            class="healCart">加入購物車</button></li>
                </ul>

            </div>
        </div>
    </div>
    <footer></footer>
    <script src="../dev/js/health.js"></script>


</body>

</html>
