<div id="list">
  <div class="ordercart" id="ordercart">
    <img src="./images/showbenton/close.png" id="orderCartClose" width="20" height="20">

    <div><button id="orderDelivey">外送</button> <button id="orderOut">外帶</button></div>
    <div id='orderAdress'>
      <input type="text" id="input" placeholder="請輸入地址">
      <button id="btn">判斷距離</button>
      <button id="gps">自動定位</button>
    </div>
    <h3>自選便當</h3>
    <div class="selfbenton" v-for="(item, index) in finalsinglelist">
      <!-- <span :id="'b'+item.sNum" :data-num="item.sNum" width="15" height="15"> -->
      <img class="orderclose" src="./images/showbenton/close.png" alt="" :id="'b'+item.sNum" :data-num="item.sNum" />
      <!-- </span> -->
      <div class="selfbento_box">
        <div class="selimg">
          <img src="https://fakeimg.pl/100/" width="102" height="102" />
        </div>
        <table>
          <tr>
            <td>{{item.rice}}</td>
            <td>x1</td>
            <td></td>
            <!-- <td>NT${{item.riceprice}}</td> -->
          </tr>
          <tr>
            <td>{{item.meat}}</td>
            <td>x1</td>
            <td></td>
            <!-- <td>NT${{item.meatprice}}</td> -->
          </tr>
          <tr>
            <td>{{item.single1}}</td>
            <td>x1</td>
            <td></td>
            <!-- <td>NT${{item.single1price}}</td> -->
          </tr>
          <tr>
            <td>{{item.single2}}</td>
            <td>x1</td>
            <td></td>
            <!-- <td>NT${{item.single2price}}</td> -->
          </tr>
          <tr>
            <td>{{item.single3}}</td>
            <td>x1</td>
            <td></td>
            <!-- <td>NT${{item.single3price}}</td>   -->
          </tr>
          <!-- <tr>
          <td>卡路里:</td>
          <td>123</td>
        </tr> -->
          <tr>
            <td>價格:</td>
            <td>NT$ {{item.soPrice}}</td>
          </tr>
        </table>
      </div>
    </div>
    <h3>經典便當</h3>
    <div class="classicalbento" v-for="(item, index) in finalsetdolist">
      <!-- <span :id="'setdodelete'+ item.setdoId" :data-num="item.setdoId" width="15" height="15"> -->
      <img class="orderclose" src="./images/showbenton/close.png" alt="" :id="'setdodelete'+ item.setdoId"
        :data-num="item.setdoId" />
      <!-- </span> -->
      <div class="other_box">
        <div class="selimg">
          <img :src="item.setdoImg" width="102" height="102" />
        </div>
        <table>
          <tr>
            <td>{{item.setdoName}}</td>
            <td>NT${{item.setdoPrice}}</td>
            <td></td>
            <td>x{{item.setdoMany}}</td>
          </tr>
        </table>
      </div>
    </div>
    <h3>其他商品</h3>
    <div class="otherproduct" v-for="(item, index) in finalorderlist">
      <!-- <span :id="'orderdelete'+item.otherId" :data-num="item.otherId" width="15" height="15"> -->
      <img class="orderclose" src="./images/showbenton/close.png" alt="" :id="'orderdelete'+item.otherId"
        :data-num="item.otherId" />
      <!-- </span> -->
      <div class="other_box">
        <div class="selimg">
          <img :src="item.otherImg" width="102" height="102" />
        </div>
        <table>
          <tr>
            <td>{{item.otherName}}</td>
            <td>NT${{item.otherPrice}}</td>
            <td></td>
            <td>x{{item.otherMany}}</td>
          </tr>
        </table>
      </div>
    </div>


    <div class="orderTextarea">
      <p>餐點備註:</p>
      <textarea name="orderListText" id="orderListText" cols="30" rows="10"></textarea>
    </div>
    <div class="finaltotal">
      <div class="">積分： 0</div>
      <div id="OrTotal">總價:</div>
      <div id="orderYourSorce">獲得積分:</div>
      <p id='orderAddress'>外送地址</p>
      <!-- <div class="price">123元</div> -->
    </div>
    <button class="buy" id="orderBuy">立即結帳</button>
  </div>
</div>
