        </div>
        <div class="homeOrder">
            <h2 class="homeNum">1</h2>
            <p class="homeSeparate">/</p>
            <h2 class="homeNum">6</h2>
            <p class="homeQuestionTitle">Q : 請問您的手腳是否常常感到容易冰冷呢？</p>
            <div class="homeQuesionBox">
                <label class="homeTest">

                    <input class="homeQinput" type="radio" name="homeFood">

            <img class="homeTapUp" id="homeTapPic" src="./images/homeHealth/a.png"/>

        <img class="homeTwBoy" id="homeTapPic" src="./images/homeHealth/homeHealthLogo.png" />

<!-- end 第 3 屏 -->
<script>
var index = 1;            //全局变量，在0到(num-1)之间循环      
        var num = 2;
        var img = document.getElementById("homeTapPic");   //获取图片ID  
        // var title = document.getElementById("title");
        function homeTapPicChange() {
            switch (index) {
                case 1: img.src = "./images/homeHealth/a.png"; break;   //切换到1.jpg  
                case 2: img.src = "./images/homeHealth/b.png"; break;   //切换到2.jpg  
                // case 3: img.src = "./images/homeHealth/homeTap-one.png"; break;   //切换到3.jpg  
                // case 4: img.src = "./images/homeHealth/homeTap-one.png"; break;   //切换到4.jpg  
            }
            // title.innerHTML = "图片" + index;     //修改标题  
            index++;                         //切换到下一张  
            if (index > num) {
                index = index % num;       //大于最多图片数量后回到第0张  
            }
        }
        setInterval("homeTapPicChange()", 800); //设置定时器，作用于PicChange()函数内，时间为1000毫秒刷新一次  
</script>
