<script>
  var index = 1;            //全局變量，在0到(num-1)之間循環   
  var num = 2;
  var img = document.getElementById("homeTapPic");   //獲取圖片ID  
  // var title = document.getElementById("title");
  function homeTapPicChange() {
    switch (index) {
      case 1: img.src = "./images/homeHealth/a.png"; break;   //切换到a.jpg  
      case 2: img.src = "./images/homeHealth/b.png"; break;   //切换到b.jpg  
      // case 3: img.src = "./images/homeHealth/homeTap-one.png"; break;   //切换到c.jpg  
      // case 4: img.src = "./images/homeHealth/homeTap-one.png"; break;   //切换到d.jpg  
    }
    // title.innerHTML = "圖片" + index;     //修改標題  
    index++;                         //切换到下一張  
    if (index > num) {
      index = index % num;       //大於最多圖片數量後回到第0張  
    }
  }
  setInterval("homeTapPicChange()", 500); //定時器，作用於PicChange()函數内，時間為1000毫秒刷新一次
</script>
