<!DOCTYPE html>
<html lang="zh-Hang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康分析</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <link rel="stylesheet" href="./css/health.css">
</head>

<body>
    <div class="wrapper">
        <div class="content" id="exam">
            <h1 class="title">便當健康吃</h1>
            <p class="title2">感謝您長期對寶島食堂的支持與愛護，填完本問卷者，能依據您目前的健康狀態，提供適合您的便當類型喔!<br>趕快來測驗吧!</p>
            <p class="duty">值日生：王小明</p>
            <div v-for="question in questions" class="board">
                <p class="questionTitle" id="question"></p>
                <button class="btn" id='a1'></button>
                <button class="btn" id='a2'></button>
                <button class="btn" id='a3'></button>
                <h3 id='score'></h3>
            </div>
            <div class="img1"><img src="./images/healthImages/logo.png"></div>
        </div>


        <!-- 以下為測驗結果 -->
        <div class="wrapper2" id="examResult">
            <div class="content">
                <h1 class="title1">健康自己看</h1>
                <p class="title3">您屬於虛寒體質，請注意您的飲食狀況，詳細的健康分析，請至健康檔案觀看，以下是我們推薦的餐點</p>
                <ul class="cooks">
                    <li><img src="https://via.placeholder.com/200.png/09f/fff"></li>
                    <li><img src="https://via.placeholder.com/200.png/09f/fff"></li>
                    <li><img src="https://via.placeholder.com/200.png/09f/fff"></li>
                </ul>
                <ul class="bento">
                    <li><img src="https://via.placeholder.com/300.png/09f/fff"></li>
                    <li class="dish">內容 : 白飯、主菜、 宮保雞丁、宮保雞丁、宮保雞丁。總卡路里 : 1000大卡
                    </li>
                    <li class="img"><img class="rader" src="https://via.placeholder.com/200.png/09f/fff"></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../dev/js/health.js"></script>
</body>

</html>
